<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Welcome to Bright Store</h1>
        <h2 class="text-center">Shop for all your beauty needs</h2>

        <!-- Add Product Form -->
        <div id="add-product-form-container" class="mb-5">
            <form id="add-product-form">
                <div class="mb-3">
                    <input id="product-name" class="form-control" type="text" placeholder="Product Name" required>
                </div>
                <div class="mb-3">
                    <input id="product-price" class="form-control" type="number" step="0.01" placeholder="Product Price" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="row g-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Bright Store. All Rights Reserved.</p>
        <p>Follow us on: 
            <a href="#" class="text-white">Instagram</a> | 
            <a href="#" class="text-white">Facebook</a> | 
            <a href="#" class="text-white">Twitter</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
